zuul:
  host:
    connect-timeout-millis: 400000
    socket-timeout-millis: 400000
  # This config remove the X-Forwarded-Prefix
  # addProxyHeaders: false
  routes:
    any:
      path: /**
      # This config forward all headers
      sensitiveHeaders:
      url: ${URL:http://localhost:8080}


server:
  port: ${PORT:8081}